<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
        <li>
            {{ item.product.name }} - Quantity: {{ item.quantity }}
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Products</a>
</body>
</html>
